<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card even-columns">
      <div class="image-container">
        <img src="images/image-product-desktop.jpg" alt="chanel perfume" />
      </div>
      <div class="description-container">
        <p class="perfume-decorator">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <p class="current-price">$149.99</p>
          <p class="msrp">$169.99</p>
        </div>
        <button class="add-to-cart"><img src="images/icon-cart.svg" />Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
